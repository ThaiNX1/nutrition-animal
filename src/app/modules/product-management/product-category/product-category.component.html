<ng-template #cardTitle>
  <form nz-form class='w-full'>
    <div nz-row [nzGutter]='12'>
      <div nz-col [nzSpan]='8'>
        <nz-form-item class='mb-0'>
          <nz-form-label [nzSpan]='10' class='text-left'>
            Nhập tên/mã danh mục
          </nz-form-label>
          <nz-form-control [nzSpan]='14'>
            <input nz-input name='search' type='text' id='search' />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </form>
</ng-template>
<ng-template #cardExtra>
  <div class='flex items-center justify-end gap-2.5'>
    <button nz-button nzType='default'>Đặt lại</button>
    <button nz-button nzType='primary'>Tìm kiếm</button>
  </div>
</ng-template>
<ng-template #noResult>
  <nz-empty
    class='text-slate-300'
    [nzNotFoundContent]="'Không có dữ liệu'"
  ></nz-empty>
</ng-template>
<nz-card class='w-full' [nzTitle]='cardTitle' [nzExtra]='cardExtra'>
  <nz-table
    #basicTable
    [nzData]='data.data'
    [nzNoResult]='noResult'
    [nzShowPagination]='true'
    [nzTotal]='data.total'
    [nzPageSize]='data.pageSize || 10'
    [nzPageIndex]='data.page || 1'
    (nzPageIndexChange)='onPageChange($event)'
  >
    <thead>
    <tr>
      <th>Tên danh mục</th>
      <th>Mã danh mục</th>
      <th>Danh mục cha</th>
      <th>Mô tả</th>
      <th>Ngày tạo</th>
      <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>Danh mục 1</td>
      <td>DM1</td>
      <td>Danh mục cha 1</td>
      <td>1234</td>
      <td>29/07/2022</td>
      <td>
        <div class='flex items-center gap-2'>
          <button
            nz-button
            nzShape='circle'
            nzType='default'
          >
            <i nz-icon nzType='edit' nzTheme='outline'></i>
          </button>
          <button
            nz-button
            nzShape='circle'
            nzType='default'
            nz-popconfirm
            nzPopconfirmTitle='Bạn muốn xóa bản ghi?'
            nzPopconfirmPlacement='topRight'
            nzCancelText='Hủy bỏ'
            nzOkText='Có'
            nzOkType='danger'
          >
            <i nz-icon nzType='delete' nzTheme='outline'></i>
          </button>
        </div>
      </td>
    </tr>
    </tbody>
  </nz-table>
</nz-card>
